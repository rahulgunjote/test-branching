name: Release Cut

on:
  workflow_dispatch:


jobs:
  release-cut:
    name: Release Cut
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install dependencies
      run: |
        bundle install
        
    - name: Cut release
      run: |
        bundle exec fastlane cut_release